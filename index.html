<!DOCTYPE html>
<html lang = "en">
  <head>
    <script src = "https://use.fontawesome.com/14349de17f.js"></script>
    <meta charset = "UTF-8" />
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge" />
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0" />
    <link rel = "stylesheet" href = "https://use.typekit.net/cxo8apd.css" />
    <link rel = "stylesheet" href = "https://use.typekit.net/adq0hsb.css" />
    <link rel = "stylesheet" href = "style.css" />
    <title>Sphinxly Test</title>
  </head>
  <body>
    <section class = "homepage">
      <nav>
        <a href = "index.html"><img src = "/images/test-logga.svg" /></a>
        <div class = "nav-links" id="navLinks">
          <i class = "fa fa-times" onClick="hideMenu()"></i>
          <ul>
            <li><a href = "">PRODUKTER</a></li>
            <li><a href = "">OM OSS</a></li>
            <li><a href = "">BESTÄLLNING</a></li>
          </ul>
        </div>
        <div class = "login-message">
        <p class = "login-again">VÄLKOMMEN TILLBAKA! </p>
        <p class = "login-confirm" id = "login-confirm">DU ÄR INLOGGAD SOM <b><p id = "result" class = "result"></p></b></p>
      </div>
        <button class = "hero-btn" id="hero-btn">LOGGA IN</button> 
        <i class = "fa fa-bars" onclick="showMenu()"></i>
      </nav>
      <div class = "text-box">
        <h2>Ett nytt sätt att upptäcka</h2>
        <h1>Silkeslena produkter med <br>glansiga detaljer</h1>
      </div>
      </div>
      </div>
    </section>
    <section class = "background-popup">
        <div class = "popup">
          <div class = "close-btn" id = "close-btn">
              <img src = "/images/close-symbol.svg" />
          </div>
          <div class = "form">
            <div class = "form-element">
              <h2>Logga in</h2>
              <p>Använd ditt namn för att logga in</p>
            </div>
            <div class = "name-input">
               <input id = "nameInput" class = "nameInput" type = "text" placeholder = "Namn" /> 
            </div>
            <div class = "form-element">
              <button class = "login-btn" id = "login-btn">Logga in</button>
            </div>
            <div class = "form-underscore">
              <p>
                Genom att logga in godkänner du
                <a href = "https://www.google.com"><u>våra villkor</u></a>
              </p>
            </div>
          </div>
        </div>
    </section>
    <script>
      var navLinks = document.getElementById("navLinks");
        function showMenu() {navLinks.style.display = "flex";}
      function hideMenu() {navLinks.style.display = "none";}
    </script>
    <script src = "/myscripts.js"></script>
  </body>
</html>
