<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/cxo8apd.css" />
    <link rel="stylesheet" href="https://use.typekit.net/adq0hsb.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="myscripts.js"></script>
    <title>Sphinxly Test</title>
  </head>
  <body>
    <section class= "header">
      <nav>
        <a href= "index.html"><img src="/images/test-logga.svg" /></a>
        <div class= "nav-links" id="navLinks">
          <i class= "fa-fa times" onClick="hideMenu()"></i>
          <ul>
            <li><a href="">PRODUKTER</a></li>
            <li><a href="">OM OSS</a></li>
            <li><a href="">BESTÄLLNING</a></li>
          </ul>
        </div>
        <button class="hero-btn" id="hero-btn">LOGGA IN </button> 
      </nav>
      <div class = "text-box">
        <h2>ETT NYTT SÄTT ATT UPPTÄCKA</h2>
        <h1>Silkeslena produkter med</h1>
        <h1>glansiga detaljer</h1>
      </div>
      </div>
      </div>
    </section>
    <div class="background-popup">
        <div class="popup">
          <div class="close-btn">
            <a href="">
              <img src="/images/close-symbol.svg" alt="close-btn" />
            </a>
          </div>
          <div class="form">
            <div class="form-element">
              <h2>Logga in</h2>
              <p>Använd ditt namn för att logga in</p>
            </div>
            <div class="form-element">
              <input type="text" id="name" placeholder="Namn" />
            </div>
            <div class="form-element">
              <button>Logga in</button>
            </div>
            <div class="form-underscore">
              <p>
                Genom att logga in godkänner du
                <a href="https://www.google.com">våra villkor</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    <script>
        document
          .getElementById("hero-btn")
          .addEventListener("click", function () {
            document.querySelector(".background-popup").style.display = "flex";
          });
  
        document
          .getElementsById("close-btn")
          .addEventListener("click", function () {
            document.querySelector(".background-popup").style.display = "none";
          });
      </script>
  </body>
</html>
